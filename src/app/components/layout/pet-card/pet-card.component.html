<div class="pet-card">
  <img src="../../../../assets/img/pets/{{image}}" width="300" height="250">
  <p class="pet-name">Pet: {{name}}</p>
  <p class="pet-type">Tipo: {{type}}</p>
  <button routerLink="/pets/{{id}}">Ver detalhes</button>
  <button (click)="handleRemove()">Remover Pet</button>    
</div>
